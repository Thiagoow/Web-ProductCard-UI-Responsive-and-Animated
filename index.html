<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    initial-scale=1.0"
    />
    <link rel="icon" href="./assets/img/logo.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <title>Product Card UI</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="shoeBackground">
          <div class="gradients">
            <div class="gradient second" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>
          <h1 class="nike">Nike</h1>
          <img src="./assets/img/logo.png" alt="" class="logo" />
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

          <img
            src="./assets/img/blue.png"
            alt=""
            class="shoe show"
            color="blue"
          />
          <img src="./assets/img/red.png" alt="" class="shoe" color="red" />
          <img src="./assets/img/green.png" alt="" class="shoe" color="green" />
          <img
            src="./assets/img/orange.png"
            alt=""
            class="shoe"
            color="orange"
          />
          <img src="./assets/img/black.png" alt="" class="shoe" color="black" />
        </div>
        <div class="info">
          <div class="shoeName">
            <div>
              <h1 class="big">Nike Zoom KD 12</h1>
              <span class="new">NOVO</span>
            </div>
            <h3 class="small">Tênis de corrida masculino</h3>
          </div>
          <div class="description">
            <h3 class="title">Informações sobre o produto:</h3>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>

          <div class="color-container">
            <h3 class="title">Cores</h3>
            <div class="colors">
              <span class="color active" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#f84848" color="red"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color" primary="#444" color="black"></span>
            </div>
          </div>
          <div class="size-container">
            <h3 class="title">Tamanhos</h3>
            <div class="sizes">
              <span class="size">37</span>
              <span class="size">38</span>
              <span class="size active">39</span>
              <span class="size">40</span>
              <span class="size">41</span>
            </div>
          </div>
          <div class="buy-price">
            <a href="#" class="buy">
              <i class="fas fa-shopping-cart"></i>
              Adicionar ao carrinho
            </a>
            <div class="price">
              <i class="fas fa-dollar-sign"></i>
              <h1>189.99</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
